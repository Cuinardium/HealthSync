<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
          rel="stylesheet">
    <style>
        table, td, div, h1, p {font-family: 'Open Sans', sans-serif;}
    </style>
</head>
<body style="margin:0;padding:0;">
<table role="presentation" style="width:100%;border-collapse:collapse;border:0;border-spacing:0;background:#ffffff;">
    <tr>
        <td align="center" style="padding:0;">
            <table role="presentation" style="width:602px;border-collapse:collapse;border:1px solid #cccccc;border-spacing:0;text-align:left;">
                <tr>
                    <td align="center" style="padding:40px 0 30px 0;background:#D3D3D3;">
                        <img th:src=" @{${baseUrl + 'img/logo-with-text.png'}}" alt="HealthSync logo" width="300"
                             style="height:auto;display:block;">
                    </td>
                </tr>
                <tr>
                    <td style="padding:36px 30px 42px 30px;">
                        <p style="margin:0 0 12px 0;font-size:16px;line-height:24px;font-family:'Open Sans',sans-serif;" th:text="#{appointmentReminder.userAndDate(${userName}, ${date}, ${docName})}"></p>
                    </td>
                </tr>
                <tr>
                    <td style="padding:36px 30px 42px 30px;">
                        <p style="margin:0 0 12px 0;font-size:16px;line-height:24px;font-family:'Open Sans',sans-serif;" th:text="#{appointmentReminder.address(${address}, ${city})}"></p>
                    </td>
                </tr>
                <tr>
                    <td style="padding:36px 30px 42px 30px;">
                        <table role="presentation" style="width:100%;border-collapse:collapse;border:0;border-spacing:0;">
                            <tr>
                                <td style="padding:0 0 36px 0;color:#153643;">
                                    <h1 style="font-size:24px;margin:0 0 20px 0;font-family:'Open Sans',sans-serif;" th:text="#{appointmentRequest.descriptionTitle}"></h1>
                                    <p style="margin:0 0 12px 0;font-size:16px;line-height:24px;font-family:'Open Sans',sans-serif;" th:text="${description}"></p>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding:0 0 36px 0;color:#153643;">
                                    <h1 style="font-size:24px;margin:0 0 20px 0;font-family:'Open Sans',sans-serif;" th:text="#{appointmentReminder.userDetails}"></h1>
                                    <ul>
                                        <li style="margin:0 0 12px 0;font-size:16px;line-height:24px;font-family:'Open Sans',sans-serif;" th:text="#{appointmentRequest.userName(${userName})}"></li>
                                        <li style="margin:0 0 12px 0;font-size:16px;line-height:24px;font-family:'Open Sans',sans-serif;" th:text="#{appointmentRequest.userHealthcare(${userHealthcare})}"></li>
                                        <li style="margin:0 0 12px 0;font-size:16px;line-height:24px;font-family:'Open Sans',sans-serif;" th:text="#{appointmentRequest.userMail(${userMail})}"></li>
                                    </ul>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="padding:30px;background:#223E6A;">
                        <table role="presentation" style="width:100%;border-collapse:collapse;border:0;border-spacing:0;font-size:9px;font-family:'Open Sans',sans-serif;">
                            <tr>
                                <td style="padding:0;width:50%;" align="left">
                                    <p style="margin:0;font-size:14px;line-height:16px;font-family:'Open Sans',sans-serif;color:#ffffff;">
                                        &reg; 2023, HealthSync Inc.<br/>
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
